name:                first-project
version:             0.1.0.0
github:              "githubuser/first-project"
license:             MIT
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/first-project#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  first-project-exe:
    main:                Main.hs
    source-dirs:         app, src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fforce-recomp
    dependencies:
      - first-project

tests:
  unit-test:
    main:                Spec.hs
    source-dirs:         test
    hs-source-dirs:
      test
    build-depends:
      base ==4.*
      , hspec ==2.*
      , strip
      , first-project
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wno-type-defaults
    dependencies:
      - first-project
